<div class="p-3"></div>
    <h3>Felhasználó profil módosítása</h3>
    <hr>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" disabled>
        <label for="name">Név</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" disabled>
        <label for="email">E-mail cím</label>
    </div>
    <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="30 70 420 769" disabled>
        <label for="phone">Telefonszám <small class="text-muted"></small></label>
    </div>
    <div class="form-floating mb-3">
        <select class="form-select" id="role" aria-label="Role">
          <option value="user">user</option>
          <option value="admin">admin</option>
        </select>
        <label for="role">Hozzáférés</label>
    </div>

    <button class="btn btn-warning mb-3" id="updBtn">Profil frissítése</button>
    <button class="btn btn-secondary mb-3" onclick="render('users')">Vissza</button>

</div>
